<!DOCTYPE html>
<html lang="en">
  {% include "head.html" %}
  <body>
    {% include "navbar.html" %}
    <br/>
    <br/>
    <script type="text/javascript" src="/static/jquery-migrate-1.0.0.js"></script>
      <link rel="stylesheet" href="/static/redactor/css/redactor.css" />
      <script type="text/javascript" src="/static/redactor/redactor.js"></script>
    <div class="container">
      <div class="row">
        {% load bootstrap3 %}
        {% bootstrap_messages %}
        <div class="col-lg-12" style="margin-top:-30px">
          <div class="page-header" style="text-align:center">
            <h3> {{ entry.title}}</h3>
          </div>
        <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading" style="text-align:center">
            Menu
          </div>
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <li ><a href="/ilp/{{entry.id}}" style="text-align:center">Details</a></li>
              <li class="active"><a href="/ilp/register/{{entry.id}}" style="text-align:center">Register</a></li>
              <li><a href="/ilp/registered/{{entry.id}}" style="text-align:center">Registered Teams</a></li>
            </ul>
          </div>
        </div>
        </div>
        <div class="col-lg-8" style="margin:10px;">
            <form class="form-horizontal" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success  btn-block">Create team</button>
            </form>
      </div>
      </div>
     </div>
    </div>
  {% include "footer.html" %}

</body>
</html>
