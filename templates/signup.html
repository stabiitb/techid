<!DOCTYPE html>
<html lang="en">
 {% include "head.html" %}
  <body>
    {% include "nav-signup.html" %}
  <hr>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-2">
          <div class="page-header">
            <h2> Sign Up to continue to Tech ID</h2>
          </div>
           {% load bootstrap3 %}
           {% bootstrap_messages %}
            <form class="form-horizontal" method="post" action="">
            <div class="form-group">
              <label> Email </label>
              <input class="form-control" id="disabledInput" value="{{session.email}}" disabled="" type="text">
            </div>
            <div class="form-group">
              <label> Roll Number </label>
              <input class="form-control" id="disabledInput" value="{{session.roll}}" disabled="" type="text">
            </div>
               {% csrf_token %}
               {% bootstrap_form form %}
              <button type="submit" class="btn btn-success btn-lg btn-block">Sign up</button>
            </form>
          </div>
        </div>
    </div>
        {% include "footer.html" %}
</body>
</html>
