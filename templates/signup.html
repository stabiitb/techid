    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-2">
          <div class="page-header">
            <h4> Signup !!</h4>
          </div>
            <form class="form-horizontal">

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
                <input id="username" name="username" placeholder="" class="form-control" required="" type="text">
              </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="ldapUsername">LDAP username</label>
                <input id="ldapUsername" name="ldapUsername" placeholder="" class="form-control" required="" type="text" placeholder="{{ ldapid }}" disabled>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="rollnumber">Roll Number</label>
              <div class="controls">
                <input id="rollnumber" name="rollnumber" placeholder="{{ rollno }}" class="form-control" required="" type="text" disabled>
                
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="department">Department</label>
              <div class="controls">
                <input id="department" name="department" placeholder="{{ dept }}" class="form-control" required="" type="text" disabled>
                
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="control-label" for="hostel">Hostel</label>
              <div class="controls">
                <select id="hostel" name="hostel" class="form-control">
                  <option>Hostel 1</option>
                  <option>Hostel 2</option>
                  <option>Hostel 3</option>
                  <option>Hostel 4</option>
                  <option>Hostel 5</option>
                  <option>Hostel 6</option>
                  <option>Hostel 7</option>
                  <option>Hostel 8</option>
                  <option>Hostel 9</option>
                  <option>Hostel 10</option>
                  <option>Hostel 11</option>
                  <option>Hostel 12</option>
                  <option>Hostel 13</option>
                  <option>Hostel 14</option>
                  <option>Hostel 15</option>
                  <option>Hostel  16</option>
                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="room">room</label>
              <div class="controls">
                <input id="room" name="room" placeholder="" class="form-control" type="text">
                
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="phone">Phone</label>
              <div class="controls">
                <input id="phone" name="phone" placeholder="" class="form-control" type="text">
                
              </div>
            </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">Sign up</button>

            </form>
          </div>
