<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Events @ IIT Bombay">
    <meta name="author" content="">

    <title>Events | IIT Bombay</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href="/static/bootstrap/css/stylesheet.css" rel="stylesheet">
    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/jquery.validate.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-inverse" id="nav" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/assets">Events</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li><a href="./events">Competitions</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    <div class="business-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- The background image is set in the custom CSS -->
            <h1 class="tagline">Events @ IIT Bombay</h1>
          </div>
        </div>
      
      </div>
    </div>
    <hr>
    <div clas="container">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-2" style="padding-right:20px; border-right: 1px solid #ccc;">
          {% if error %}
                <div class="alert alert-danger"><Strong>Warning!</strong>Wrong Login .Username Or Password</div>
          {% endif %}
            <div class="page-header" style="text-align:center">
              <h4>Login</h4>
            </div>
            <form role="form" method="post" action="/login/">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter username" required/>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required/>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
        <div class="col-lg-4">
          <div class="page-header" style="text-align:center">
            <h4> Sign Up here <small> With only valid GPO email address </small> </h4>
          </div>
          <br>
          <br>
          <form role="form" method="post" action="/signup/1/">{% csrf_token %}
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter GPO Email">
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
          </form>
        </div>

      </div>
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <hr>
            <p style="text-align:center">Copyright &copy; Company 2013</p>
            <p style="text-align:center"> Contact us </p>
          </div>
        </div>
      </footer>
    </div>
<script type="text/javascript">
$(document).ready(function () {

$('#loginform').validate({
    rules: {
        username: {
            minlength: 2,
            required: true
        },
        password: {
            required: true,
        },
    },
    highlight: function (element) {
        $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
    },
    success: function (element) {
        element.text('valid!!').addClass('valid')
            .closest('.form-group').removeClass('has-error').addClass('has-success');
    }
});
});

</script>


  </body>
</html>
