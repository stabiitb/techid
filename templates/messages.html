    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href="/static/bootstrap/css/stylesheet.css" rel="stylesheet">
    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/jquery.validate.js"></script>
    <script type="text/javascript" src="/static/moment.js"></script>
        <script type="text/javascript" src="/static/jquery-char.js"></script>
    <script type="text/javascript" src="/static/bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-inverse" id="nav" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./">Events</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li><a href="./events">Competitions</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    <br/>
    <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
          <div class="page-header">
            <h3> Send Messages </h3>
          </div>
          <br/>
          {% if error %}
            <div class="alert alert-danger"><Strong>Warning!</strong>Wrong Login .Username Or Password</div>
          {% endif %}
          <div class="panel panel-default">
              <div class="panel-body">                
                  <form accept-charset="UTF-8" action="/messages/create/" method="POST" role="form">{% csrf_token %}
                      <input type="text" name="username" placeholder="username" value="{{ username }}"  class="form-control" required/>
                      <br/>
                      <textarea class="form-control counted" name="message" placeholder="Type in your message" rows="3" style="margin-bottom:10px;">{{ m }}</textarea>
                      <h6 class="pull-right" id="counter">320 characters remaining</h6>
                      <button class="btn btn-info" type="submit">Send a Message</button>
                  </form>
              </div>
          </div>
      </div>
    </div>
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <hr>
            <p style="text-align:center">Copyright &copy; Company 2013</p>
            <p style="text-align:center"> Contact us </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
