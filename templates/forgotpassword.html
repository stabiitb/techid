<!DOCTYPE html>
<html lang="en">
  {% include "head.html" %}
  <body>
  {% include "nav-signup.html" %}
     <hr>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-2">
          <div class="page-header">
            <h4>{% if forgot %} Change {% else %} Create a New {% endif %} Password</h4>
          </div>
            <form class="form-horizontal" id="form" method="post" action={% if not forgot %}"/verify/new/"{% else %}"/new/password/" {% endif %} role="form">{% csrf_token %}
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required/>
              </div>
              <div class="form-group">
                <label for="repassword">Reenter Password</label>
                <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Password" required/>
              </div>
              <button type="submit" class="btn btn-default">Change Password</button>
            </form>
          </div>
        </div>
    </div>
  {% include "footer.html" %}
</body>
</html>
